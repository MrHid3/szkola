<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Cwiczenie pozycjonowanie</title>
    <style>
        body{
            margin: 50px;
            font-family: Arial. monospace;
        }
        h1 {
            background: blue;
            color: white;
            position: relative;
            overflow: hidden;
            height: 50px;
        }
        span {
            background: silver;
            color: black;
            padding: 5px;
            position: absolute;
            bottom: 50%;
            right: 50%;
        }
    </style>
</head>
<body>
    <h1>tekst <span>&#9959;</span></h1>
</body>
</html>
