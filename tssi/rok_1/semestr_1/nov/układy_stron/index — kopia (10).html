<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <meta name="author" content="Gabriel Kornaś">
	<style>
	*{
	margin: 0;
	padding: 0;
	}
	#pojemnik{
	width: 80%;
	margin: 10% auto;
	}
	body{
	text-align: center;
	background-color: #121212;
	color: #AAAAAA;
	box-sizing: border-box;
	}
	article{
	float: left;
	width: 80%;
	border: 2px solid white;
	box-sizing: border-box;
	}
	aside{
	float: right;
	width: 20%;
	border: 2px dotted lime;
	box-sizing: border-box;
	}
	</style>
</head>
<body>
<div id="pojemnik">
<article>
<img src="https://media2.giphy.com/media/fS9PCxQYG0ULu/giphy.gif?cid=ecf05e470smczkgfshjpobuk67cjs2q40rhv1onm7xek12ru&rid=giphy.gif&ct=g" width=100% height=100%>
</article>
<aside>
<img src="https://media.tenor.com/yheo1GGu3FwAAAAd/rick-roll-rick-ashley.gif" width=100% height=100%>
</aside>
</div>
</body>
</html>
